name: Gatsby Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install and build
        run: |
          npm ci
          npm run build -- --prefix-paths
      - name: Run tests
        run: npm test
        env:
          CI: true
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
